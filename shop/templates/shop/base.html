{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'shop/main.css' %}" />
    <title>My Page</title>

    <style>
      #e{
        text-decoration: none;
        font-weight: bold;
        font-size: large;
      }

      #d{
        text-decoration: none;
        font-weight: bold;
        font-size: large;
        position: absolute;
        left: 5%;
      }
    </style>
</head>
<body>
    <div class="col-md-8">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tag }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" id="e" href="{% url 'login' %}">Login</a>
        <a class="nav-item nav-link" id="d" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="nav-item nav-link" id="b" href="{% url 'login' %}">Login</a>
        <a class="nav-item nav-link" id="m" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
        {% block content %}
        {% endblock %}
      </div>
</body>
</html>
